<mat-card>
  <table mat-table [dataSource]="requests">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let req"> {{ req.firstName }} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let req"> {{ req.lastName }} </td>
    </ng-container>

    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef> Area </th>
      <td mat-cell *matCellDef="let req"> {{ req.area }} </td>
    </ng-container>

    <ng-container matColumnDef="needs">
      <th mat-header-cell *matHeaderCellDef> Needs </th>
      <td mat-cell *matCellDef="let req"> {{ "needs" }} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfSubmit">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let req"> {{ req.dateOfSubmit | date }} </td>
    </ng-container>

    <ng-container matColumnDef="viewDetails">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let req"> <button mat-raised-button color="primary" (click)="viewDetails(req.id)">Details</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
  </table>
</mat-card>
