<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="login.css">

    <title>Link-Leb | Login</title>
</head>

<body>
    <div class="container h-100">

        <div class="row h-100 align-items-center">
            <div class="col-12 col-md-6">
                <div class="text-center">
                    <img class="mb-4" src="assets/logo.png" alt="logo" width="100" height="100">
                </div>
                <h1 class="text-center text-primary"><b>Link-Leb</b></h1>
                <h6 class="text-center ">The platform that links Lebanon</h6>
                <p class="text-muted text-center">&copy; 2020-2021</p>
            </div>

            <div class="col-12 col-md-6">
                <form class="form-signin mx-auto">
                    <div class="form-group">
                        <h3 class="pb-3 text-center"><b>Login</b></h3>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block btn-login" type="submit">Login</button>
                    </div>
                </form>
            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js "></script>

</body>

</html>
