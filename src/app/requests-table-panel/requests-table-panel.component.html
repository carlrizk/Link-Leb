<div class="card">
  <div class="card-body p-0">
    <h4 class="card-title text-center py-3 my-0">
      {{ title }}
    </h4>
    <div class="overflow-auto">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" *ngFor="let column of columns">
              {{ column.name }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let request of requests">
            <td *ngFor="let column of columns">
              <app-dynamic-component [componentInput]="column.cellComponent(request)"></app-dynamic-component>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer text-muted d-flex flex-row justify-content-around">
    <button type="button" class="btn btn-outline-secondary rounded-circle">
      <fa-icon [icon]="previousIcon"></fa-icon>
    </button>
    <p class="m-1 p-1">1 - 100 of 399</p>
    <button type="button" class="btn btn-outline-secondary rounded-circle">
      <fa-icon [icon]="nextIcon"></fa-icon>
    </button>
  </div>
</div>
