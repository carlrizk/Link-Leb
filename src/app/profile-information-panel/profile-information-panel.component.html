<div class="card">
  <div class="card-body">
    <div class="d-flex flex-column align-items-center text-center">
      <img [src]="user.avatar" alt="User Logo" width="150" height="150">
      <div class="mt-3">
        <h4>{{ user.displayName }}</h4>
        <p class="text-secondary">
          {{ user.description }}
        </p>
      </div>
    </div>
  </div>
</div>
