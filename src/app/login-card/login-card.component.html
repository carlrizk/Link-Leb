<div class="card border-primary border-width-1">
    <div class="card-body">
        <h3 class="card-title text-center"><b>Login</b></h3>
        <form>
            <div class="form-group">
                <input [value]="currentUser.user.username" (input)="currentUser.user.username=$event.target.value" type="text " class="form-control " placeholder="Username" required>
            </div>
            <div class="form-group ">
                <input [value]="currentUser.user.password" (input)="currentUser.user.password=$event.target.value" type="password" class="form-control " placeholder="Password" required>
            </div>
            <div class="form-group ">
                <button (click)="onSubmit() " class="btn btn-primary btn-lg btn-block " type="submit ">Login</button>
            </div>
        </form>
    </div>
</div>
