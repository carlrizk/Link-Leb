<div fxLayout="column" fxLayoutGap="5px">
  <div *ngFor="let socialMedia of socialMedias">
    <mat-card fxLayout="row" fxLayoutAlign="space-between space-between" fxLayoutGap="5px" class="align-items-center">
      <fa-icon [icon]="socialMedia.type.icon" class="mat-title"></fa-icon>
      <span class="mat-title">{{ socialMedia.label }}</span>
      <a [href]="socialMedia.url"
        class="mat-subheading-2 text-truncate text-secondary"><span>{{ socialMedia.url }}</span></a>
    </mat-card>
  </div>
</div>
