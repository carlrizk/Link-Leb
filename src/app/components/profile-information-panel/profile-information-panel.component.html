<mat-card fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
  <img [src]="user.avatar" alt="User Logo" width="150" height="150">
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px">
    <span class="mat-title">
      {{ user.displayName }}
    </span>
    <p class="text-secondary">
      {{ user.description }}
    </p>
  </div>
</mat-card>
