<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Link-Leb | Request Page</title>

</head>

<body>
    <div class="vh-100 d-flex flex-column">

        <nav class="navbar navbar-dark bg-primary">
            <a href="./index.html" class="navbar-brand text-decoration-none py-0">
                <img src="../assets/img/logo.png" width="50" height="50" alt="logo">
                <h2 class="text-light ml-2 d-inline-block align-top mt-1">Link-Leb</h2>
            </a>
        </nav>

        <div class="container">
            <div class="card mb-4 mt-4">
                <div class="card-body col-12">
                    <div class="form-row align-items-center">
                        <div class="form-group col-sm-3 mr-1">
                            <label for="area">Area</label>
                            <select class="form-control" id="area">
                                <option value="beirut">Beirut</option>
                                <option value="akkar">Akkar</option>
                                <option value="beqaa">Beqaa</option>
                                <option value="mountLebanon">Mount Lebanon</option>
                                <option value="nabatieh">Nabatieh</option>
                                <option value="northGovernate">North Governate</option>
                                <option value="southGovernate">South Governate</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-3 mr-1">
                            <label class="d-block">Needs</label>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" id="renovation">
                                <label class="form-check-label" for="renovation"><i class="fas fa-house-damage"></i> Renovation</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" id="food">
                                <label class="form-check-label" for="renovation"><i class="fas fa-hamburger"></i> Food</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" id="clothes">
                                <label class="form-check-label" for="renovation"><i class="fas fa-tshirt"></i> Clothes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" id="medication">
                                <label class="form-check-label" for="renovation"><i class="fas fa-prescription-bottle-alt"> Medication</i></label>
                            </div>
                        </div>
                        <div class="form-group col-sm-3 mr-1">
                            <label class="d-block">ID</label>
                            <input class="form-control" type="search" placeholder="ID" aria-label="ID">
                        </div>
                        <div class="form-group col-sm-4">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row my-4">
                <div class="col">
                    <table class="table table-hover" id="mytable">
                        <thead>
                            <tr>
                                <th scope="col">#ID</th>
                                <th scope="col">Area</th>
                                <th scope="col">Needs</th>
                                <th scope="col">Details</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr>
                                <th scope="row">1</th>
                                <td>Beirut</td>
                                <td><i class="fas fa-tshirt"></i></td>
                                <td>
                                    <a href="#">See more</a>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Akkar</td>
                                <td><i class="fas fa-prescription-bottle-alt"></i></td>
                                <td>
                                    <a href="#">See more</a>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Beqaa</td>
                                <td><i class="fas fa-prescription-bottle-alt"></i></td>
                                <td>
                                    <a href="#">See more</a>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">4</th>
                                <td>Mount Lebanon</td>
                                <td><i class="fas fa-tshirt"></i><i class="fas fa-prescription-bottle-alt"></i></td>
                                <td>
                                    <a href="#">See more</a>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">5</th>
                                <td>Nabatieh</td>
                                <td><i class="fas fa-house-damage"></i></td>
                                <td>
                                    <a href="#">See more</a>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">6</th>
                                <td>North Governate</td>
                                <td><i class="fas fa-hamburger"></i></td>
                                <td>
                                    <a href="#">See more</a>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">7</th>
                                <td>South Governate</td>
                                <td><i class="fas fa-prescription-bottle-alt"></i><i class="fas fa-hamburger"></i></td>
                                <td>
                                    <a href="#">See more</a>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">8</th>
                                <td>Beirut</td>
                                <td><i class="fas fa-house-damage"></i></td>
                                <td>
                                    <a href="#">See more</a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>

                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>

            </nav>
        </div>

</html>
